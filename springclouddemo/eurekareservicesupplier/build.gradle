apply plugin: 'application'

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR2'
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-eureka', version: '1.4.6.RELEASE'
    compile 'io.github.lognet:grpc-spring-boot-starter:3.2.0'
    compile project(':grpclib')
}

mainClassName = 'eureka.servicesupplier.demo.ServiceSupplier'
